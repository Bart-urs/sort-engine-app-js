<!DOCTYPE html>
<html>
<head>
  <title>Aplikacja do sortowania książek</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
  <h2>BIBLIOTEKA APP - DODAWAJ WYSZUKUJ SORTUJ </h2>
  <form id="addBookForm">
    <label for="title">Tytuł:</label>
    <input type="text" id="title" name="title" required>
    <label for="author">Autor:</label>
    <input type="text" id="author" name="author" required>
    <label for="year">Rok:</label>
    <input type="number" id="year" name="year" required>
    <br/>
    <button type="submit">Dodaj książkę</button>
  </form>
  <form id="searchForm">
    <label for="searchTitle">Tytuł:</label>
    <input type="text" id="searchTitle">
    <label for="searchAuthor">Autor:</label>
    <input type="text" id="searchAuthor">
    <label for="searchYear">Rok:</label>
    <input type="number" id="searchYear">
    <br/>
    <button type="submit">Szukaj</button>
  </form>
  <form id="deleteBookForm">
    <label for="bookId">Wpisz numer ID książki by Usunąć:</label>
    <input type="text" id="bookId" placeholder="Wpisz numer ID książki...">
    <input type="submit" value="Usuń książkę">
  </form>
  <form id="sortForm" class="sort-form">
    <div class="form-group">
        <label for="sortType">Sortuj według:</label>
        <select id="sortType">
            <option value="title">Tytuł</option>
            <option value="author">Autor</option>
            <option value="year">Rok</option>
        </select>
    </div>
    <div class="form-group">
      <label for="direction">Kierunek:</label>
      <select id="direction">
          <option value="asc">Rosnąco</option>
          <option value="desc">Malejąco</option>
      </select>
  </div>
  <button type="submit" class="sort-button">Sortuj</button>
</form>
  <h3>ZBIÓR KSIĄŻEK</h3>
  <div id="data"></div>
  <h3>WYNIKI WYSZUKANIA</h3>
  <div id="searchResults"></div>
  <h3>WYNIKI SORTOWANIA</h3>
  <div id="result"></div>
</div>

  <script src="script.js"></script>
</body>
</html>
